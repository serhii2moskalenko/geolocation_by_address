<!DOCTYPE html>
<html>
<head>
    <title>Geocoding and Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Geocoding and Map</h1>
        {% if success %}
            <div class="alert alert-success mt-3" role="alert">
                Address successfully geocoded. Map opened.
                <br>
                Found the Address: <span id="original-address">{{ original_address }}</span>
                <br>
                Coordinates: Latitude = {{ latitude }}, Longitude = {{ longitude }}
<!--                <a href="/" class="btn btn-primary ml-3">Enter Another Address</a>-->
            </div>
        {% elif error %}
            <div class="alert alert-danger mt-3" role="alert">
                Geocoding failed. Unable to find coordinates for the given address.
            </div>
        {% endif %}
        <form method="POST" class="mt-3">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
            </div>
            <button type="submit" class="btn btn-primary">Geocode and Open Map</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
